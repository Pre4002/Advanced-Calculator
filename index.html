<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="calc-display" disabled>
    </div>
    <div class="toggle">
      <label for="radians">Radians</label>
      <input type="radio" name="angle-mode" id="radians" checked onclick="changeMode('rad')">
      <label for="degrees">Degrees</label>
      <input type="radio" name="angle-mode" id="degrees" onclick="changeMode('deg')">
    </div>
    <div class="buttons">
      <!-- Trigonometric & Advanced Functions -->
      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('asin(')">sin⁻¹</button>
      <button onclick="insert('acos(')">cos⁻¹</button>
      <button onclick="insert('atan(')">tan⁻¹</button>

      <button onclick="insert('log(')">log</button>
      <button onclick="insert('ln(')">ln</button>
      <button onclick="insert('sqrt(')">√</button>
      <button onclick="insert('^')">x^y</button>
      <button onclick="insert('!')">n!</button>
      <button onclick="insert('π')">π</button>

      <!-- Numeric & Operation Buttons -->
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('*')">×</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('+')">+</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
